{{define "password.html"}}
{{ template "header.html" . }}
<main class="min-h-screen flex items-center justify-center p-4" style="height:100vh;overflow:auto;">
  <section class="pixel-box max-w-lg w-full p-6">
    <header class="text-center mb-6">
      <h1 class="pixel-text text-3xl font-bold mb-2 text-pixel-text">PASSWORD LOGIN</h1>
      <p class="text-pixel-text-muted">ENTER YOUR CREDENTIALS</p>
    </header>

    <form method="POST" action="{{.PostURL}}" class="space-y-4">
      <input type="hidden" name="rd" value="{{.BackLink}}">

          <div class="space-y-2">
            <label for="login" class="pixel-label">USERNAME</label>
            <input id="login" name="login" class="pixel-input w-full px-4 py-2" type="text" value="{{.Username}}" placeholder="{{.UsernamePrompt}}" required autofocus>
          </div>

      <div class="space-y-2">
        <label for="password" class="pixel-label">PASSWORD</label>
        <input id="password" name="password" class="pixel-input w-full px-4 py-2" type="password" placeholder="ENTER PASSWORD" required>
      </div>

      {{ if .Invalid }}
      <div class="pixel-box-filled p-4 text-center">
        <div class="text-pixel-accent mb-2">AUTHENTICATION FAILED</div>
        <p class="text-pixel-text-muted text-sm">Invalid username or password</p>
      </div>
      {{ end }}

      <div class="flex flex-col sm:flex-row gap-4">
        <button type="submit" class="pixel-button pixel-button-primary flex-1">
          <span class="pixel-text">LOGIN</span>
        </button>
        {{ if .BackLink }}
        <a href="{{.BackLink}}" class="pixel-button pixel-button-ghost flex-1 text-center">
          <span class="pixel-text">BACK</span>
        </a>
        {{ end }}
      </div>
    </form>
  </section>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginField = document.getElementById('login');
    const passwordField = document.getElementById('password');
    if (loginField && loginField.value && loginField.value.trim() !== '') {
      passwordField && passwordField.focus();
    } else {
      loginField && loginField.focus();
    }
  });
</script>

{{ template "footer.html" . }}
{{end}}
